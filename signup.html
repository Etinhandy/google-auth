<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <script
      src="https://kit.fontawesome.com/9632ec574d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <h3>SIGN UP</h3>
          <p>
            Already have an account?
            <a href="#">Log-in</a>
          </p>
        </div>

        <div class="top2">
          <!-- fontawesome -->

          <p>____________or continue with___________</p>
        </div>

        <div class="form">
          <form action="">
            <div class="input">
              <label for="fName" class="fName">First Name</label>
              <br />
              <input type="text" id="fName" />
              <br />

              <label for="lName" class="lName">Last Name</label>
              <br />
              <input type="text" id="lName" />
              <br />
            </div>

            <label for="email" class="email">email</label>
            <br />
            <input type="email" id="email" />
            <br />

            <label for="password" class="password">Password</label>
            <br />
            <input type="password" id="password" />
            <br />

            <label for="confirmpassword" class="confirmpassword">
              Confirm password
            </label>
            <br />
            <input type="password" id="confirmpassword" />
            <br />

            <br />
            <div class="btn"><a href="#">Sign Up</a></div>
            <br />
          </form>
          <br />
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
